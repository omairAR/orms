<br>
<mat-card> <h1> Manage Admins </h1></mat-card>
<br>

<router-outlet></router-outlet>

<mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile colspan="2" id="adminL"> <span>Admin list</span>  </mat-grid-tile>
    <mat-grid-tile colspan="8">  </mat-grid-tile>
    <mat-grid-tile colspan="2">

        <button mat-raised-button color="accent"  class="search-btn" type="submit" (click)="createAdmin()">Create New Admin</button>

    </mat-grid-tile>
    
</mat-grid-list>

<mat-grid-list cols="10" rowHeight="80px" id="gridHColor">
    <mat-grid-tile colspan="4" class="grid-prop "> Username </mat-grid-tile>
    <mat-grid-tile colspan="6" class="grid-prop "> Password </mat-grid-tile>
    
</mat-grid-list>



<mat-grid-list cols="10" rowHeight="50px" *ngFor="let admin of admins" id="gridColor">
    <mat-grid-tile colspan="4" class="grid-prop "> {{admin.username}} </mat-grid-tile>
    <mat-grid-tile colspan="4" class="grid-prop "> {{admin.password}} </mat-grid-tile>
    <mat-grid-tile colspan="2" class="grid-prop ">  
        
        <button mat-icon-button color="accent"  (click)="delAdmin(admin._id)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-grid-tile>
  </mat-grid-list>

<br><br>
<mat-card>
    <span>Reset Dashboard Stats</span> 
    <button mat-icon-button color="accent"  (click)="resetresults()" id="resbtn">
        <mat-icon >delete</mat-icon>
    </button>
</mat-card>
